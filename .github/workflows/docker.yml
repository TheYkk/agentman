name: Build Docker image

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  pull_request:
    paths:
      - Dockerfile
      - docker/**
      - docker-bake.hcl
      - scripts/**
      - AGENTS.md
      - .github/workflows/docker.yml
  workflow_dispatch: {}

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load docker build variables
        shell: bash
        run: |
          set -euo pipefail
          grep -E '^[A-Za-z_][A-Za-z0-9_]*=' docker/versions.env >> "$GITHUB_ENV"
          echo "PLATFORMS=${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}" >> "$GITHUB_ENV"
          image="ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/agentman-base"
          echo "IMAGE=$image" >> "$GITHUB_ENV"
          echo "IMAGE_NAME=$image" >> "$GITHUB_ENV"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=dev,enable=${{ github.ref_name == github.event.repository.default_branch }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=ref,event=tag
            type=sha,format=short,prefix=sha-

      - name: Build (and push)
        uses: docker/bake-action@v6
        with:
          files: |
            docker-bake.hcl
            cwd://${{ steps.meta.outputs.bake-file }}
          targets: agentman
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max


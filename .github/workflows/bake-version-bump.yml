name: Daily bake version bump

on:
  schedule:
    # Daily at 03:00 UTC
    - cron: "0 3 * * *"
  workflow_dispatch: {}

concurrency:
  group: bake-version-bump-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Update docker-bake.hcl
        id: update
        shell: bash
        run: |
          set -euo pipefail
          python scripts/check-bake-versions.py --update
          if git diff --quiet -- docker-bake.hcl; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push
        if: steps.update.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          git checkout -B "${GITHUB_REF_NAME}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docker-bake.hcl
          git commit -m "chore(docker): bump bake tool versions"
          git push origin "HEAD:${GITHUB_REF_NAME}"

      - name: Set docker build variables
        if: steps.update.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          echo "PLATFORMS=linux/amd64,linux/arm64" >> "$GITHUB_ENV"
          image="ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/agentman-base"
          echo "IMAGE_NAME=$image" >> "$GITHUB_ENV"
          echo "IMAGE_TAG=dev" >> "$GITHUB_ENV"

      - name: Set up QEMU
        if: steps.update.outputs.changed == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.update.outputs.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.update.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and push) dev image
        if: steps.update.outputs.changed == 'true'
        uses: docker/bake-action@v6
        with:
          files: docker-bake.hcl
          targets: agentman
          push: true
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

